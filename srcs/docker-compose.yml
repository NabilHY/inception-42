services:
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress:v1.0
    volumes:
      - wordpress_data:/var/www/html
    restart: always
    depends_on: 
      - mariadb
      - redis
    networks:
      - inception
    env_file:
      - ../secrets/wp_credentials

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: always
    networks:
      - inception
    env_file:
      - ../secrets/wp_credentials

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    volumes:
      - wordpress_data:/var/www/html
      - static_site_data:/var/www/html/static/
    restart: always
    ports:
      - 443:443
    depends_on:
      - wordpress
    networks:
      - inception

  adminer:
    container_name: adminer
    image: adminer
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always


  static_site:
    container_name: static_site
    build: ./requirements/static_site
    networks:
      - inception
    depends_on:
      - nginx
    volumes:
      - static_site_data:/static/

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    networks:
      - inception
    restart: unless-stopped
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - inception
    restart: always

  ftp:
    container_name: ftp
    build: ./requirements/ftp
    volumes:
      - wordpress_data:/home/ftpuser
    networks:
      - inception
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    restart: always

volumes:
  mariadb_data:
      name: db_data
      driver_opts:
        type: none
        device: /home/nhayoun/data/db
        o: bind

  wordpress_data:
      name: wp_data
      driver_opts:
        type: none
        device: /home/nhayoun/data/wp
        o: bind

  static_site_data:
      name: static_data
      driver_opts:
        type: none
        device: /home/nhayoun/data/static
        o: bind

  portainer_data:
      name: portainer_data
      driver_opts:
        type: none
        device: /home/nhayoun/data/portainer
        o: bind


networks:
  inception: