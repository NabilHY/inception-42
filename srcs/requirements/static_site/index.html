<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inception Project Overview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Inception Project</h1>
    <p class="intro">Explore how all containers work together in harmony</p>

    <div class="diagram">
      <div class="service db">📦 MariaDB</div>
      <div class="arrow down">↓</div>
      <div class="service wp">🌐 WordPress</div>
      <div class="arrow right">→</div>
      <div class="service nginx">🔒 NGINX (SSL)</div>
    </div>

    <div class="bonus-section">
      <h2>Bonus Services</h2>
      <div class="bonus-list">
        <div class="bonus">⚙️ Adminer</div>
        <div class="bonus">🌐 Static Site</div>
        <div class="bonus">💾 FTP</div>
        <div class="bonus">⚡ Redis Cache</div>
      </div>
    </div>

    <footer>
      <p>Built with ❤️ using Docker</p>
    </footer>
  </div>
</body>
</html>
